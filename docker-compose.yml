version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: siap_seleksi_db
    environment:
      POSTGRES_DB: siap_seleksi
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
